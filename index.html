<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moozi - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .notify {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }

    img {
        width: 400px;
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #4f46e5;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="./logo-whitebg.png">
  <p>Something awesome is coming your way. Stay tuned!</p>

  </div> -->

  <footer>&copy; 2025 Moozi. All rights reserved.</footer>
</body>
</html>
